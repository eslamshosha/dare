<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dare</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="form-section">
        <div class="form-container">
          <div class="upper-head">
            <a href="index.html" class="logo-ancor">
              <figure class="logo-img">
                <img
                  src="images/DD-Assets/logo.svg"
                  alt="logo"
                  class="img-fluid"
                />
              </figure>
            </a>
          </div>
          <h2 class="form-head">تسجيل دخول</h2>
          <form action="" class="login-form">
            <div class="form-cont">
              <div class="form-group">
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-phone-alt"></i>
                  </span>
                  <input
                    type="tel"
                    class="tel-input form-input"
                    placeholder="5xxxxxxxx"
                  />
                  <span class="tel-lang">
                    996+
                    <img src="images/lang.png" alt="" />
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-lock"></i>
                  </span>
                  <label class="password-show">
                    <input type="checkbox" onchange="showPass(this)" />
                    <i class="las la-eye"></i>
                  </label>
                  <input
                    type="password"
                    class="form-input"
                    placeholder="كلمة المرور"
                  />
                </div>
              </div>
              <div class="forget-link">
                <a href="forget-password.html" class="forget-password">
                  هل نسيت كلمة المرور؟
                </a>
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">دخول</button>
              </div>
              <div class="form-btn-cont">
                <span class="register-span">ليس لديك حساب؟ </span>
                <a href="registration-agreement.html" class="register-btn">
                  سجل الآن
                </a>
              </div>
            </div>
          </form>
          <p class="copy-right">© جـــرأة للديكـــور 2023 ©</p>
        </div>
      </div>
      <div class="img-bg">
        <figure class="">
          <img
            src="images/DD-Assets/auth-login-bg.jpg"
            alt=""
            class="img-fluid"
          />
        </figure>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
