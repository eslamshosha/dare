<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dare</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="form-section">
        <div class="form-container">
          <div class="upper-head">
            <a href="index.html" class="logo-ancor">
              <figure class="logo-img">
                <img src="images/DD-Assets/logo.svg" alt="logo" class="img-fluid" />
              </figure>
            </a>
          </div>
          <h2 class="form-head custom-form-head">هل نسيت كلمة المرور؟</h2>
          <p class="form-text">
            فضلا قم بإدخال رقم جوالك وسيتم إرسال كود التفعيل لإعادة تعيين كلمة المرور
          </p>
          <form action="" class="login-form">
            <div class="form-cont">
              <div class="form-group">
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-phone-alt"></i>
                  </span>
                  <input
                    type="tel"
                    class="tel-input form-input custom-tel"
                    placeholder="رقم الجوال"
                  />
                </div>
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">ارسال</button>
              </div>
              <a href="login.html" class="return-link">
                <span class="return-link-span">
                  <i class="las la-arrow-right"></i>
                  <span>رجوع</span>
                </span>
              </a>
            </div>
          </form>
          <p class="copy-right">© جـــرأة للديكـــور 2023 ©</p>
        </div>
      </div>
      <div class="img-bg custom-bg">
        <figure class="">
          <img src="images/DD-Assets/logo-white.svg" alt="" class="img-fluid" />
        </figure>
        <figure class="custom-bg-after">
          <img src="images/DD-Assets/auth-pattern.svg" alt="" class="img-fluid" />
        </figure>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
